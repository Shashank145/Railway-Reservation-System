<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Train Addition</title>
</head>
<body>
<h3>Train Addition</h3>
<center>
<form method="post" action="addt">
<table border="2"  bgcolor="#5B61D3"  width="400px" cellpadding="7px" cellspacing="5px">
<tr><td>Train No.</td><td><input type="text" height: 25px; font-size="30px" name="tno"></td></tr>
<tr><td>Train Name</td><td><input type="text" height: 25px; font-size="30px" name="tname"></td></tr>
<tr><td>Source</td><td><input type="text" height: 25px; font-size="30px" name="tsrc"></td></tr>
<tr><td>Destination</td><td><input type="text" height: 25px; font-size="30px" name="tdstn"></td></tr>
<tr><td>Distance(in KM.)</td><td><input type="text" height: 25px; font-size="30px" name="tdc"></td></tr>
<tr><td>Departure time</td><td><input type="text" height: 25px; font-size="30px" name="tdt">HH:MM:SS</td></tr>
<tr><td>Arrival time</td><td><input type="text" height: 25px; font-size="30px" name="tat">HH:MM:SS</td></tr>
<tr><td>AC1</td><td><input type="text" height: 25px; font-size="30px" name="tac1"></td></tr>
<tr><td>AC2</td><td><input type="text" height: 25px; font-size="30px" name="tac2"></td></tr>
<tr><td>AC3</td><td><input type="text" height: 25px; font-size="30px" name="tac3"></td></tr>
<tr><td>SLP</td><td><input type="text" height: 25px; font-size="30px" name="tslp"></td></tr>
<tr><td>Day</td><td align="center" ><input type="checkbox" name="chk" value="1"/>S<input type="checkbox" name="chk" value="2"/>M<input type="checkbox" name="chk" value="3"/>T<input type="checkbox" name="chk" value="4"/>W<input type="checkbox" name="chk" value="5"/>T<input type="checkbox" name="chk" value="6"/>F<input type="checkbox" name="chk" value="7"/>S</td></tr>

</table>
<br>
<table>
<tr>
<td><input type="submit" value="Submit"></td><td><input type="reset" value="Reset"></td>

</tr>


</table>

</form>
</center>
</body>
</html>
